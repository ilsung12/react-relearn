<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const Id = ({ handleIdChange }) => {
        return (
          <>
            <label id="id">ID : </label>
            <input onChange={handleIdChange} />
          </>
        );
      };
      const Password = ({ handlePwChange }) => {
        return (
          <>
            <label id="password">PW : </label>
            <input type="password" onChange={handlePwChange} />
          </>
        );
      };

      const App = () => {
        const [id, setId] = React.useState("");
        const handleIdChange = (event) => {
          setId(event.target.value);
        };

        const [pw, setPw] = React.useState("");
        const handlePwChange = (event) => {
          setPw(event.target.value);
        };

        const handleLoginClick = () => {
          alert(`id: ${id}, pw: ${pw}`);
        };
        return (
          <>
            <Id id={id} handleIdChange={handleIdChange} />
            <br />
            <Password pw={pw} handlePwChange={handlePwChange} />
            <button
              disabled={id.length === 0 || pw.length === 0}
              onClick={handleLoginClick}
            >
              Login
            </button>
          </>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
